<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div id='message' class="msg">Do Not Type Any Spaces </div>
        <div class= 'input-btn-list'>
            <input type="text" id='zipcode' placeholder="write zip code"/>
            <button class="get" id="gw">The Weather Today?</button>
        </div>
        <div class="wr" id="wer">
            <p id="currentw">Current Temp :</p>
            <p id="name">City Name : </p>
        </div>
        <button class="show" id='showZList'>show Zipe Code List</button>
        <div class="zcode" id="zlist">
            <span>USA : </span>
            <span>43215 </span>
            <span>20110 </span>
            <span>32244 </span>
            <span>10001 </span>
            <span>89002 </span>
            <span>28204 </span>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
